<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="utf-8">
  <title>PhotoGallery</title>
  <meta name="description" content="">
  <meta name="author" content="mtmtkzm">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,800" rel="stylesheet">
  <link rel="stylesheet" href="./css/bulma.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <header class="header">
    <nav class="section header-nav">
      <h1 class="logo">PhotoGallery</h1>
    </nav>
    <div class="section filtering">
      <h2 class="headline">Filtering</h2>
      <form name="filteringForm" action="">
        <div class="columns is-multiline">
          <div class="column is-one-third">
            <h3 class="filter-title"><span class="icon-f"></span>F-number</h3>
            <div>
              <input id="filter-f-min" class="rangeForm" type="text">
              <span>　〜　</span>
              <input id="filter-f-max" class="rangeForm" type="text">
            </div>
          </div>
          <div class="column is-one-third">
            <h3 class="filter-title"><span class="icon-focal"></span>Focal length</h3>
            <div>
              <input id="filter-focal-min" class="rangeForm" type="text">
              <span>　〜　</span>
              <input id="filter-focal-max" class="rangeForm" type="text">
            </div>
          </div>
          <div class="column is-one-third">
            <h3 class="filter-title"><span class="icon-iso"></span>ISO speed</h3>
            <div>
              <input id="filter-iso-min" class="rangeForm" type="text">
              <span>　〜　</span>
              <input id="filter-iso-max" class="rangeForm" type="text">
            </div>
          </div>
          <div class="column is-one-third">
            <h3 class="filter-title"><span class="icon-shutter"></span>Shutter speed</h3>
            <div>
              <input id="filter-shutter-min" class="rangeForm" type="text">
              <span>　〜　</span>
              <input id="filter-shutter-max" class="rangeForm" type="text">
            </div>
          </div>
          <div class="column is-one-third filter-flash">
            <h3 class="filter-title"><span class="icon-flash"></span>Flash</h3>
            <div>
              <label>
                <input type="radio" name="radio">
                <span id="filter-flash-on" class="TFButton button">Fired</span>
              </label>
              <label>
                <input type="radio" name="radio">
                <span id="filter-flash-off" class="TFButton button">not Fired</span>
              </label>
            </div>
          </div>
        </div>
        <span class="filter-button" id="js-filter-button">Filter!</span>
      </div>
    </form>
  </header>

  <main class="section main">
    <my-photo></my-photo>
  </main>

  <footer>
    <a href="https://github.com/mtmtkzm/photogallery"><span class="icon-github"></span></a>
    <a href="https://twitter.com/mtmtkzm"><span class="icon-twitter"></span></a>
    <p class="footer-copyright">&copy; 2016 mtmtkzm.com</p>
  </footer>

  <!-- Exif JS -->
  <script src="./js/exif.js"></script>

  <!-- My JS -->
  <script src="./js/app.js"></script>

  <!-- Riot JS -->
  <script src="./js/riot+compiler.min.js"></script>
  <script src="./tag/my-photo.tag" type="riot/tag"></script>

</body>
</html>
